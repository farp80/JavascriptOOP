<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script type="text/javascript" src="es5/es5_index.js"></script>
  <script type="text/javascript" src="es5/es5_stopwatch.js"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <div id="container" class="container">
    <div id="stopwatch" style="border:2px solid black; padding-botton:5px; padding-top:5px;">
       <button id="start">Start</button>
       <button id="stop">Stop</button>
       <p id="message"></p>
    </div>
    <script type="text/javascript">
      $(document).ready(function() {
         let stopwatch = new MyStopWatch();

         $("#start").click(function(){
           stopwatch.startCounting();
         });

          $("#stop").click(function(){
           stopwatch.stopCounting();
           $("p").text(`${stopwatch.duration} s`);
         });
      });
    </script>
  </div>
</body>

</html>
